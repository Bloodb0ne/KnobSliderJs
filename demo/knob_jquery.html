<html>
<head>
	<title>Knob Template</title>
	<style type="text/css">
		.knob2{
			margin: 100px;
		}
		.knob2.ui-knob{
			width: 300px;
			height: 300px;
		}
		.ui-knob{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			border-radius: 50%;
			/*margin: 10px;*/
			position: relative;
		}

		.ui-knob-container{
			width: 100%;
			height: 100%;
			transform-origin: 50% 50%;
		}

		.ui-knob-indicator{

			width: 10px;
			height: 10px;
			background: orange;
			border-radius: 50%;
			user-select:none;
			-webkit-user-select: none;
			/*margin-left: 50%;*/
		}
		.ui-knob-control{
			/*position: absolute;*/
			background: red;
			width: 10px;
			height: 50%;
			/*left: 50%;*/
			border: 1px solid red;
			border-radius: 50%;
			/*position: relative;*/
			

		}
		.ui-knob-control::before{
			/*position: absolute;
			top: 0;
			left: 50%;
			background: black;
			width: 2px;*/
		}
		/*#debug{
			width: 300px;
			height: 300px;
		}*/

	</style>

	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src='../src/knob.js'></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$('.knob,.knob2,.knob3,.knob4').on('knob:change',function(e,data){
				var angle = data.getPercentage();
				$(this).find('.percentage').html(Math.round((angle/360 )*100));
			});

			$('.knob').Knob({
			});
			$('.knob2').Knob({
				// maxAngle: 180
			});
			$('.knob3').Knob({
			});
			$('.knob4').Knob({});
			

			// $('.knob,.knob2,.knob3').Knob({
			// 	temp1:'test1'
			// });
			
		})
	</script>
</head>
<body>
	<div class='knob'>
			<div class='ui-knob-container'>
				<div class='ui-knob-indicator'></div>
			</div>
			<div class='percentage'>100%</div>
	</div>

	<div class='knob2'>
			<div class='ui-knob-container'>
				<div class='ui-knob-indicator'></div>
			</div>
			<div class='percentage'>100%</div>

			</div>
			<div class='percentage'>100%</div>
	</div>


</body>
</html>
